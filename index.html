<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Feito Por Richard Pereira-->

    <title>Site Com Login e Cadastro</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>

    <header class="header">
      <nav class="nav">

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Produtos</a>
            <a href="#" class="nav_link">Serviços</a>
            <a href="#" class="nav_link">Contato</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>

        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Lembrar-Me</label>
              </span>
              <a href="#" class="forgot_pw">Esqueceu a Senha?</a>
            </div>

            <button class="button">Login</button>

            <div class="login_signup">Não Tem Uma Conta? <a href="#" id="signup">Cadastre-se</a></div>
          </form>
        </div>

        <div class="form signup_form">
          <form action="#">
            <h2>Cadastro</h2>

            <div class="input_box">
              <input type="email" placeholder="Email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirmar Senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Cadastro</button>

            <div class="login_signup">Ja tem uma Conta? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
